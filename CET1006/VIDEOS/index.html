<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vídeos - CET1011</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c3e99;
    }
    video {
      width: 100%;
      height: auto;
      margin-top: 20px;
      border-radius: 8px;
    }
    .voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 15px;
      background-color: #ccc;
      border-radius: 4px;
      color: black;
      text-decoration: none;
    }
    .voltar:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vídeos - CET1011</h1>
  </header>

  <main>
    <h2>Lista de Vídeos</h2>
    <table>
      <thead>
        <tr>
          <th>Nome do Arquivo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>

    <!-- Área onde o vídeo será exibido -->
    <video id="videoPlayer" controls style="display:none;"></video>

    <a class="voltar" href="../index.html">⬅ Voltar para a disciplina</a>
  </main>

  <script>
    // Lista de vídeos disponíveis
    const arquivos = [
      "Aula_14_CET999.mp4",
      "Video_01_CET999.mkv",
      "Video_02_CET999.mp4",
      "Video_03_CET999.mkv",
      "Video_04_CET999.mp4",
      "Video_05_CET999.mkv",
      "Video_06_CET999.mp4",
      "Video_07_CET999.mkv",
      "Video_08_CET999.mp4",
      "Video_09_CET999.mkv",
      "Video_10_CET999.mp4",
    ];

    const fileList = document.getElementById("fileList");
    const videoPlayer = document.getElementById("videoPlayer");

    arquivos.forEach(file => {
      const tr = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = file;

      const tdAction = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Assistir";
      btn.onclick = () => {
        const ext = file.split('.').pop().toLowerCase();
        if (ext === "mp4" || ext === "mkv") {
          videoPlayer.src = file;
          videoPlayer.style.display = "block";
          videoPlayer.scrollIntoView({behavior: "smooth"});
        } else {
          alert("Formato não suportado. Apenas MP4 e MKV.");
        }
      };
      tdAction.appendChild(btn);

      tr.appendChild(tdName);
      tr.appendChild(tdAction);
      fileList.appendChild(tr);
    });
  </script>
</body>
</html>
