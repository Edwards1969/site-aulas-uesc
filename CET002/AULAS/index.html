<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aulas - CET001</title> <!-- Corrigi título para CET001 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #28a745;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .voltar {
      display: inline-block;
      margin-top: 20px;
      padding: 8px 15px;
      background-color: #ccc;
      border-radius: 4px;
      color: black;
      text-decoration: none;
    }
    .voltar:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Aulas - CET1012</h1>
  </header>

  <main>
    <h2>Lista de Aulas</h2>
    <table>
      <thead>
        <tr>
          <th>Nome do Arquivo</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="fileList"></tbody>
    </table>

    <a class="voltar" href="../index.html">⬅ Voltar para a disciplina</a>
  </main>

  <script>
    // Lista de arquivos de aula incluindo o Jupyter Notebook
    const arquivos = [
      "Aula_Programacao_Python_1.ipynb",  // Notebook
      "Aula_Programacao_Python_2.ipynb", // Notebook
      "Aula_Programacao_Python_3.ipynb", // Notebook
      "Aula_Programacao_Python_4.ipynb", // Notebook
      "Aula_Programacao_Python_5.ipynb", // Notebook
      "Aula_Programacao_Python_6.ipynb", // Notebook
      "Aula_Programacao_Python_7.ipynb", // Notebook
      "Aula_Programacao_Python_9.ipynb", // Notebook
      "Aula_Programacao_Python_7.ipynb", // Notebook
      "Aula_Programacao_Python_7.ipynb", // Notebook
    ];

    const fileList = document.getElementById("fileList");

    arquivos.forEach(file => {
      const tr = document.createElement("tr");

      const tdName = document.createElement("td");
      tdName.textContent = file;

      const tdAction = document.createElement("td");
      const btn = document.createElement("button");
      btn.textContent = "Abrir";
      btn.onclick = () => {
        const ext = file.split('.').pop().toLowerCase();
        if (["pdf", "docx", "ipynb"].includes(ext)) {
          // Abre o arquivo em nova aba
          window.open(file, "_blank");
        } else {
          alert("Formato não suportado. Apenas PDF, DOCX e Jupyter Notebook (.ipynb).");
        }
      };
      tdAction.appendChild(btn);

      tr.appendChild(tdName);
      tr.appendChild(tdAction);
      fileList.appendChild(tr);
    });
  </script>

  <!--
    IMPORTANTE:
    Dentro do notebook Aula_001.ipynb, referencie as imagens usando caminho relativo, por exemplo:
    ../img/nome-da-imagem.png

    Isso porque o notebook está em CET001/AULAS/ e as imagens em CET001/img/
  -->
</body>
